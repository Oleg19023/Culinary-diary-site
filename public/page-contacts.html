<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кулінарія</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/images/site-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"><i class="fa-solid fa-drumstick-bite fa-xl"></i></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="./index.html">Головна</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./page-recepty.html">Рецепти</a>
						</li>
					</ul> 					
	
					<!-- Поле поиска (по умолчанию скрыто) -->
					<input id="searchInput" type="text" class="form-control" placeholder="Пошук страви" aria-label="Пошук страви" aria-describedby="basic-addon2" style="max-width: 200px; margin-right: 10px; display: none;">
					
					<!-- Кнопка переключения темы -->
					<button id="themeToggle" class="btn btn-outline-secondary me-2">
						<i id="themeIcon" class="fas fa-moon"></i>
					</button>
	
					<!-- Кнопка поиска -->
					<button id="searchToggle" class="btn btn-outline-secondary">
						<i class="fa-solid fa-magnifying-glass"></i>
					</button>
				</div>
			</div>
		</nav>
	</header>
	<main class="container mt-4" style="max-width: 800px; display: block;">
		<h2>Напишіть нам</h2>
		<form id="contactForm">
			<!-- Поле для ввода email -->
			<div class="mb-3">
				<label for="email" class="form-label">Електронна пошта</label>
				<input type="email" class="form-control" id="email" value="sluckijanton@gmail.com">
			</div>
			<!-- Поле для выбора типа сообщения -->
			<div class="mb-3">
				<label for="messageType" class="form-label">Тип повідомлення</label>
				<select class="form-select" id="messageType">
					<option value="відгук" selected>Відгук</option>
					<option value="запитання">Запитання</option>
					<option value="інше">Інше</option>
				</select>
			</div>
			<!-- Поле для ввода заголовка -->
			<div class="mb-3">
				<label for="subject" class="form-label">Заголовок</label>
				<input type="text" class="form-control" id="subject" value="Відгук">
			</div>
			<!-- Поле для текста сообщения -->
			<div class="mb-3">
				<label for="messageText" class="form-label">Ваше повідомлення</label>
				<textarea class="form-control" id="messageText" rows="5"></textarea>
			</div>
			<!-- Поле для ввода имени -->
			<div class="mb-3">
				<label for="name" class="form-label">Ваше ім'я</label>
				<input type="text" class="form-control" id="name">
			</div>
			<!-- Меню выбора оценки -->
			<div class="mb-3" id="ratingContainer">
				<label for="rating" class="form-label">Оцініть наш сервіс</label>
				<select class="form-select" id="rating">
					<option value="1">1 зірка</option>
					<option value="2">2 зірки</option>
					<option value="3">3 зірки</option>
					<option value="4">4 зірки</option>
					<option value="5">5 зірок</option>
				</select>
			</div>
			<!-- Кнопка отправки -->
			<button type="button" id="submitButton" class="btn btn-primary">Відправити</button>
		</form>
	</main>	
	<script src="./assets/js/page-contacts.js"></script>
    <script src="./assets/js/theme-search.js"></script>
	<script src="./assets/js/footer.js"></script>
</body>
</html>
